<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioScan Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo"><i class="fa-solid fa-leaf"></i> BioScan Pro</div>
    <div class="gemini-box">
        <input type="text" id="gemini-input" placeholder="여기에 AI에게 할 질문을 적으세요..." class="gemini-input">
        <button onclick="copyAndOpenGemini()" class="gemini-btn">
            <i class="fa-solid fa-robot"></i> 복사 & 질문하기
        </button>
    </div>
</nav>

<main class="app-container">

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-camera"></i> 식물 인식 AI</h2>
            <select id="camera-select" class="mini-select">
                <option value="" disabled selected>카메라 찾는 중...</option>
            </select>
        </div>
        
        <div class="camera-wrapper">
            <video id="video-element" autoplay playsinline style="display:none;"></video>
            <canvas id="canvas-element"></canvas>
            
            <div id="loader-text" class="placeholder-text">
                <i class="fa-solid fa-camera fa-2x"></i>
                <p>아래 Start 버튼을 눌러주세요</p>
            </div>
        </div>
        
        <div id="label-container" class="result-bars"></div>

        <button id="startBtn" onclick="startCamera()" class="btn-main full-width">
            <i class="fa-solid fa-power-off"></i> 카메라 켜기 & 분석 시작
        </button>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-microchip"></i> 환경 데이터 (Arduino)</h2>
        </div>

        <div class="sensor-grid">
            <div class="sensor-item temp">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <span class="sensor-val" id="val-temp">--</span><span class="sensor-unit">°C</span>
            </div>
            <div class="sensor-item humid">
                <i class="fa-solid fa-droplet"></i>
                <span class="sensor-val" id="val-humid">--</span><span class="sensor-unit">%</span>
            </div>
            <div class="sensor-item light">
                <i class="fa-solid fa-sun"></i>
                <span class="sensor-val" id="val-light">--</span><span class="sensor-unit">lx</span>
            </div>
        </div>

        <div class="control-group">
            <button onclick="connectArduino()" class="btn-sub" id="connectBtn">📡 연결</button>
            <button onclick="startRecording()" class="btn-sub" id="recordBtn" disabled>🔴 기록</button>
            <button onclick="stopAndSaveRecording()" class="btn-sub" id="saveRecordBtn" disabled>💾 엑셀 저장</button>
        </div>
        <div id="record-status" class="status-msg">대기 중...</div>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-calculator"></i> 방형구법 분석</h2>
        </div>

        <div class="input-area">
            <label>전체 방형구 수</label>
            <input type="number" id="totalQuadrats" value="10" class="modern-input">
        </div>

        <div class="list-container" id="inputList"></div>

        <button onclick="addRow()" class="btn-dashed">+ 식물 종 추가하기</button>
        <button onclick="calculate()" class="btn-main full-width">📊 우점종 분석 시작</button>
    </section>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>분석 결과</h3>
                <button onclick="closeModal()" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="winner-box">
                <p>이 구역의 우점종</p>
                <h1 id="dominant-species">분석 중...</h1>
                <span id="dominant-iv">IV: 00.0</span>
            </div>
            <div class="table-wrap">
                <table id="resultTable">
                    <thead><tr><th>순위</th><th>종</th><th>IV</th></tr></thead>
                    <tbody id="resultBody"></tbody>
                </table>
            </div>
            <button onclick="downloadResultCSV()" class="btn-download"><i class="fa-solid fa-file-excel"></i> 결과 엑셀 저장</button>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/teachablemachine-image@latest/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>
</body>
</html>
