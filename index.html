<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioScan Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo"><i class="fa-solid fa-leaf"></i> BioScan Pro</div>
    <div class="gemini-box">
        <input type="text" id="gemini-input" placeholder="AI에게 물어볼 내용을 적으세요..." class="gemini-input">
        <button onclick="copyAndOpenGemini()" class="gemini-btn">
            <i class="fa-solid fa-robot"></i> 질문 복사 & 이동
        </button>
    </div>
</nav>

<main class="app-container">

    <section class="card-panel" style="text-align:center;">
        <div class="card-header">
            <h2><i class="fa-solid fa-clipboard-check"></i> 학업 성취도 평가</h2>
        </div>
        <div class="control-group">
            <button onclick="startQuiz('사전 평가')" class="btn-sub" style="background:#e3f2fd; color:#1565c0; border:1px solid #bbdefb;">
                📝 사전 평가
            </button>
            <button onclick="startQuiz('사후 평가')" class="btn-sub" style="background:#fce4ec; color:#c2185b; border:1px solid #f8bbd0;">
                🎓 사후 평가
            </button>
        </div>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-camera"></i> 식물 인식 AI</h2>
            <select id="camera-select" class="mini-select">
                <option value="" disabled selected>카메라 찾는 중...</option>
            </select>
        </div>
        
        <div class="camera-wrapper">
            <video id="video-element" autoplay playsinline muted style="display:none;"></video>
            <canvas id="canvas-element"></canvas>
            <div id="loader-text" class="placeholder-text">
                <i class="fa-solid fa-camera fa-2x"></i>
                <p>Start 버튼을 눌러주세요</p>
            </div>
        </div>
        
        <div id="label-container" class="result-bars"></div>

        <button id="startBtn" onclick="startCamera()" class="btn-main full-width">
            <i class="fa-solid fa-power-off"></i> 카메라 켜기 & 분석 시작
        </button>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-microchip"></i> 환경 데이터 (Arduino)</h2>
        </div>
        <div class="sensor-grid">
            <div class="sensor-item temp">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <span class="sensor-val" id="val-temp">--</span><span class="sensor-unit">°C</span>
                <span class="sensor-label">온도</span>
            </div>
            <div class="sensor-item humid">
                <i class="fa-solid fa-droplet"></i>
                <span class="sensor-val" id="val-humid">--</span><span class="sensor-unit">%</span>
                <span class="sensor-label">대기습도</span>
            </div>
            <div class="sensor-item light">
                <i class="fa-solid fa-sun"></i>
                <span class="sensor-val" id="val-light">--</span><span class="sensor-unit">Level</span>
                <span class="sensor-label">조도</span>
                <p id="desc-light" class="sensor-desc">대기 중...</p>
            </div>
            <div class="sensor-item soil">
                <i class="fa-solid fa-water"></i>
                <span class="sensor-val" id="val-soil">--</span><span class="sensor-unit">%</span>
                <span class="sensor-label">토양습도</span>
            </div>
        </div>
        <div class="control-group">
            <button onclick="connectArduino()" class="btn-sub" id="connectBtn">📡 아두이노 연결</button>
            <button onclick="startRecording()" class="btn-sub" id="recordBtn" disabled>🔴 기록 시작</button>
            <button onclick="stopAndSaveRecording()" class="btn-sub" id="saveRecordBtn" disabled>💾 데이터 저장</button>
        </div>
        <div id="record-status" class="status-msg">대기 중...</div>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-calculator"></i> 방형구법 분석</h2>
        </div>
        <div class="input-area">
            <label>전체 방형구 수</label>
            <input type="number" id="totalQuadrats" value="10" min="1" class="modern-input" oninput="validPos(this)">
        </div>
        <div class="list-container" id="inputList"></div>
        <button onclick="addRow()" class="btn-dashed">+ 식물 종 추가하기</button>
        <button onclick="calculate()" class="btn-main full-width">📊 우점종 분석 시작</button>
    </section>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>분석 결과</h3>
                <button onclick="closeModal('result-modal')" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="winner-box">
                <p>이 구역의 우점종</p>
                <h1 id="dominant-species">분석 중...</h1>
                <span id="dominant-iv">IV: 00.0</span>
            </div>
            <div class="table-wrap">
                <table id="resultTable">
                    <thead><tr><th>순위</th><th>종</th><th>IV</th></tr></thead>
                    <tbody id="resultBody"></tbody>
                </table>
            </div>
            <button onclick="downloadResultCSV()" class="btn-download"><i class="fa-solid fa-file-excel"></i> 통합 결과 저장 (Excel)</button>
        </div>
    </div>

    <div id="quiz-modal" class="modal hidden">
        <div class="modal-content" style="height:90vh; display:flex; flex-direction:column;">
            <div class="modal-header">
                <h3 id="quiz-title">평가 중...</h3>
                <button onclick="closeModal('quiz-modal')" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div style="flex:1; overflow-y:auto; padding:10px 0;">
                <div id="quiz-container"></div>
                
                <div id="quiz-result" style="display:none; text-align:center; padding:30px 10px;">
                    <i class="fa-solid fa-trophy fa-3x" style="color:#fbc02d; margin-bottom:15px;"></i>
                    <h2 id="score-text" style="font-size:2rem; margin:10px 0;">00점</h2>
                    <p id="level-text" style="font-size:1.2rem; font-weight:bold; color:#2e7d32;"></p>
                    <p style="color:#666; margin-top:20px;">결과가 선생님께 전송되었습니다.</p>
                </div>
            </div>

            <div style="padding-top:10px;">
                <button id="submit-quiz-btn" onclick="submitQuiz()" class="btn-main full-width">답안 제출하기</button>
                <button id="close-quiz-btn" onclick="closeModal('quiz-modal')" class="btn-main full-width" style="display:none; background:#555;">메인으로 돌아가기</button>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/teachablemachine-image@latest/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>
</body>
</html>
