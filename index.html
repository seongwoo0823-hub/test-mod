<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioScan Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-content">
        <div class="logo"><i class="fa-solid fa-leaf"></i> BioScan Pro</div>
        <button onclick="openKeyModal()" class="btn-apikey"><i class="fa-solid fa-key"></i> AI 설정</button>
    </div>
</nav>

<main class="app-container">

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-clipboard-check"></i> 학업 성취도 평가</h2>
        </div>
        
        <div class="ai-chat-zone">
            <input type="text" id="ask-1" placeholder="Q. 생태계란 무엇인가요?" onkeypress="if(event.keyCode==13) askGemini(1)">
            <button onclick="askGemini(1)"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div id="ans-1" class="ai-answer hidden"></div>

        <div class="control-group mt-10">
            <button onclick="openLoginModal('사전 평가')" class="btn-sub" style="background:#e3f2fd; color:#1565c0; border:1px solid #90caf9;">📝 사전 평가</button>
            <button onclick="openLoginModal('사후 평가')" class="btn-sub" style="background:#fce4ec; color:#c2185b; border:1px solid #f48fb1;">🎓 사후 평가</button>
        </div>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-camera"></i> 식물 인식 AI</h2>
            <select id="camera-select" class="mini-select">
                <option value="" disabled selected>카메라 찾는 중...</option>
            </select>
        </div>

        <div class="ai-chat-zone">
            <input type="text" id="ask-2" placeholder="Q. 이 식물의 특징은?" onkeypress="if(event.keyCode==13) askGemini(2)">
            <button onclick="askGemini(2)"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div id="ans-2" class="ai-answer hidden"></div>
        
        <div class="camera-wrapper">
            <video id="video-element" autoplay playsinline muted style="display:none;"></video>
            <canvas id="canvas-element"></canvas>
            <div id="loader-text" class="placeholder-text">
                <i class="fa-solid fa-camera fa-2x"></i>
                <p>Start 버튼을 눌러주세요</p>
            </div>
        </div>
        
        <div id="label-container" class="result-bars"></div>

        <button id="startBtn" onclick="startCamera()" class="btn-main full-width">
            <i class="fa-solid fa-power-off"></i> 카메라 켜기 & 분석 시작
        </button>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-microchip"></i> 환경 데이터 (Arduino)</h2>
        </div>

        <div class="ai-chat-zone">
            <input type="text" id="ask-3" placeholder="Q. 온도와 식물 성장의 관계는?" onkeypress="if(event.keyCode==13) askGemini(3)">
            <button onclick="askGemini(3)"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div id="ans-3" class="ai-answer hidden"></div>

        <div class="sensor-grid">
            <div class="sensor-item">
                <span class="s-label">온도</span>
                <span class="s-val" id="val-temp">--</span><span class="s-unit">°C</span>
            </div>
            <div class="sensor-item">
                <span class="s-label">습도</span>
                <span class="s-val" id="val-humid">--</span><span class="s-unit">%</span>
            </div>
            <div class="sensor-item">
                <span class="s-label">조도</span>
                <span class="s-val" id="val-light">--</span><span class="s-unit">Lv</span>
                <p id="desc-light" class="sensor-badge">대기</p>
            </div>
            <div class="sensor-item">
                <span class="s-label">토양</span>
                <span class="s-val" id="val-soil">--</span><span class="s-unit">%</span>
            </div>
        </div>

        <div class="control-group">
            <button onclick="connectArduino()" class="btn-sub" id="connectBtn" style="background:#424242; color:white;">📡 연결</button>
            <button onclick="startRecording()" class="btn-sub" id="recordBtn" disabled style="background:#e53935; color:white;">🔴 기록</button>
            <button onclick="stopAndSaveRecording()" class="btn-sub" id="saveRecordBtn" disabled style="background:#1e88e5; color:white;">💾 저장</button>
        </div>
        <div id="record-status" class="status-msg">센서 연결 대기 중...</div>
    </section>

    <section class="card-panel">
        <div class="card-header">
            <h2><i class="fa-solid fa-calculator"></i> 방형구법 분석</h2>
        </div>

        <div class="ai-chat-zone">
            <input type="text" id="ask-4" placeholder="Q. 우점종 계산 방법은?" onkeypress="if(event.keyCode==13) askGemini(4)">
            <button onclick="askGemini(4)"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <div id="ans-4" class="ai-answer hidden"></div>

        <div class="input-area">
            <label>전체 방형구 수 (개)</label>
            <input type="number" id="totalQuadrats" value="10" min="1" class="modern-input" oninput="validPos(this)">
        </div>
        
        <div id="inputList" class="list-container"></div>

        <div class="control-group">
            <button onclick="addRow()" class="btn-dashed" style="width:100%">+ 종 추가하기</button>
        </div>
        <button onclick="calculate()" class="btn-main full-width mt-10">📊 우점종 분석 시작</button>
    </section>

    <div id="key-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header"><h3>AI 설정</h3><button onclick="closeModal('key-modal')" class="close-btn">X</button></div>
            <p style="font-size:0.9rem; color:#666; margin-bottom:10px;">Google Gemini API 키를 입력하세요.</p>
            <input type="password" id="api-key-input" class="modern-input" placeholder="API Key">
            <button onclick="saveApiKey()" class="btn-main full-width">저장</button>
        </div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header"><h3>분석 결과</h3><button onclick="closeModal('result-modal')" class="close-btn">X</button></div>
            <div class="winner-box"><p>우점종</p><h1 id="dominant-species">-</h1><span id="dominant-iv">IV: 0</span></div>
            <div class="table-wrap"><table id="resultTable"><thead><tr><th>순위</th><th>종</th><th>IV</th></tr></thead><tbody id="resultBody"></tbody></table></div>
            <button onclick="downloadResultCSV()" class="btn-main full-width">결과 엑셀 저장</button>
        </div>
    </div>

    <div id="login-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header"><h3>학생 정보</h3><button onclick="closeModal('login-modal')" class="close-btn">X</button></div>
            <div class="login-form">
                <label>학번</label><input type="number" id="student-id" placeholder="예: 20513" class="modern-input">
                <label>이름</label><input type="text" id="student-name" placeholder="이름" class="modern-input">
            </div>
            <button onclick="startRealQuiz()" class="btn-main full-width mt-10">평가 시작 (5분)</button>
        </div>
    </div>

    <div id="quiz-modal" class="modal hidden full-screen-modal">
        <div class="quiz-header">
            <div class="timer-box"><i class="fa-regular fa-clock"></i> <span id="timer-display">05:00</span></div>
            <h3 id="quiz-type-title">평가 중</h3>
        </div>
        <div class="quiz-body">
            <div id="quiz-page-1" class="quiz-page"></div>
            <div id="quiz-page-2" class="quiz-page hidden"></div>
        </div>
        <div class="quiz-footer">
            <button id="prev-page-btn" onclick="changePage(1)" class="btn-sub hidden">이전</button>
            <button id="next-page-btn" onclick="changePage(2)" class="btn-main">다음</button>
            <button id="submit-quiz-btn" onclick="submitQuiz()" class="btn-main hidden" style="background:#ff7043;">제출하기</button>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/teachablemachine-image@latest/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>
</body>
</html>
