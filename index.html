<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioScan Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/teachablemachine-image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="nav-top">
        <div class="logo"><i class="fa-solid fa-leaf"></i> BioScan Pro</div>
        <button onclick="openKeyModal()" class="btn-icon"><i class="fa-solid fa-gear"></i></button>
    </div>
    <div class="search-bar">
        <input type="text" id="ai-input" placeholder="궁금한 내용을 AI에게 물어보세요!" onkeypress="if(event.keyCode==13) askGemini()">
        <button onclick="askGemini()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="ai-response" class="ai-box hidden">
        <div class="ai-header">🤖 AI 답변 <button onclick="closeAiBox()" class="close-x">X</button></div>
        <div id="ai-text" class="ai-content"></div>
    </div>
</nav>

<main class="app-container">

    <section class="card-panel theme-mint">
        <div class="card-header">
            <div class="icon-circle"><i class="fa-solid fa-graduation-cap"></i></div>
            <h2>성취도 평가</h2>
        </div>
        <p class="card-desc">제한시간 5분! 랜덤 10문제를 풀어보세요.</p>
        <div class="control-group">
            <button onclick="openLoginModal('사전 평가')" class="btn-round blue">📝 사전 평가</button>
            <button onclick="openLoginModal('사후 평가')" class="btn-round pink">🎓 사후 평가</button>
        </div>
    </section>

    <section class="card-panel theme-green">
        <div class="card-header">
            <div class="icon-circle"><i class="fa-solid fa-camera"></i></div>
            <h2>식물 인식 AI</h2>
            <select id="camera-select" class="mini-select" onchange="changeCamera()"></select>
        </div>
        
        <div class="camera-frame">
            <video id="video-element" autoplay playsinline muted></video>
            <canvas id="canvas-element"></canvas>
            
            <div id="loader-text" class="placeholder">
                <i class="fa-solid fa-camera fa-2x"></i>
                <p>Start 버튼을 눌러주세요</p>
            </div>
        </div>
        <div id="label-container" class="result-bars"></div>

        <div class="control-group">
            <button id="startBtn" onclick="startCamera()" class="btn-main full-width">
                <i class="fa-solid fa-play"></i> 카메라 켜기
            </button>
            <button id="stopBtn" onclick="stopCamera()" class="btn-round gray" style="display:none;">
                <i class="fa-solid fa-stop"></i> 끄기
            </button>
        </div>
    </section>

    <section class="card-panel theme-orange">
        <div class="card-header">
            <div class="icon-circle"><i class="fa-solid fa-temperature-half"></i></div>
            <h2>환경 데이터</h2>
        </div>
        <div class="sensor-grid">
            <div class="sensor-box"><span class="s-label">온도</span><span class="s-val" id="val-temp">--</span><span class="s-unit">°C</span></div>
            <div class="sensor-box"><span class="s-label">습도</span><span class="s-val" id="val-humid">--</span><span class="s-unit">%</span></div>
            <div class="sensor-box"><span class="s-label">조도</span><span class="s-val" id="val-light">--</span><span class="s-unit">Lv</span><span id="desc-light" class="s-badge">대기</span></div>
            <div class="sensor-box"><span class="s-label">토양</span><span class="s-val" id="val-soil">--</span><span class="s-unit">%</span></div>
        </div>
        <div class="control-group">
            <button onclick="connectArduino()" class="btn-round dark" id="connectBtn">📡 연결 (PC전용)</button>
            <button onclick="startRecording()" class="btn-round red" id="recordBtn" disabled>🔴 기록</button>
            <button onclick="stopAndSaveRecording()" class="btn-round blue" id="saveRecordBtn" disabled>💾 저장</button>
        </div>
        <div id="record-status" class="status-msg">센서 연결 대기 중...</div>
    </section>

    <section class="card-panel theme-purple">
        <div class="card-header">
            <div class="icon-circle"><i class="fa-solid fa-calculator"></i></div>
            <h2>방형구법 분석</h2>
        </div>
        <div class="input-area">
            <label>전체 방형구 수 (개)</label>
            <input type="number" id="totalQuadrats" value="10" min="1" class="rounded-input" oninput="validPos(this)">
        </div>
        <div id="inputList" class="list-container"></div>
        <button onclick="addRow()" class="btn-dashed">+ 종 추가하기</button>
        <button onclick="calculate()" class="btn-main full-width mt-15">📊 결과 분석하기</button>
    </section>

    <div id="key-modal" class="modal hidden">
        <div class="modal-box small">
            <h3>🔐 AI 설정</h3>
            <p class="modal-desc">Google Gemini API 키 입력</p>
            <input type="password" id="api-key-input" class="rounded-input" placeholder="API Key">
            <button onclick="saveApiKey()" class="btn-main full-width">저장하기</button>
            <button onclick="closeModal('key-modal')" class="btn-text">닫기</button>
        </div>
    </div>

    <div id="login-modal" class="modal hidden">
        <div class="modal-box small">
            <h3>학생 정보 입력</h3>
            <div class="form-group">
                <label>학번</label><input type="number" id="student-id" placeholder="예: 20513" class="rounded-input" min="0" oninput="validPos(this)">
            </div>
            <div class="form-group">
                <label>이름</label><input type="text" id="student-name" placeholder="이름 입력" class="rounded-input">
            </div>
            <button onclick="startRealQuiz()" class="btn-main full-width mt-15">평가 시작 (5분)</button>
            <button onclick="closeModal('login-modal')" class="btn-text">취소</button>
        </div>
    </div>

    <div id="quiz-modal" class="modal hidden full-screen">
        <div class="quiz-header">
            <div class="timer-badge"><i class="fa-regular fa-clock"></i> <span id="timer-display">05:00</span></div>
            <h3 id="quiz-type-title">평가 중</h3>
        </div>
        <div class="quiz-body">
            <div id="quiz-page-1" class="quiz-page"></div>
            <div id="quiz-page-2" class="quiz-page hidden"></div>
        </div>
        <div class="quiz-footer">
            <button id="prev-page-btn" onclick="changePage(1)" class="btn-round gray hidden">이전</button>
            <button id="next-page-btn" onclick="changePage(2)" class="btn-main">다음 (6~10번)</button>
            <button id="submit-quiz-btn" onclick="submitQuiz()" class="btn-main orange hidden">제출하기</button>
        </div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-box">
            <h3>분석 결과</h3>
            <div class="winner-card"><p>우점종</p><h1 id="dominant-species">-</h1><span id="dominant-iv">IV: 0</span></div>
            <div class="table-scroll"><table id="resultTable"><thead><tr><th>순위</th><th>종</th><th>IV</th></tr></thead><tbody id="resultBody"></tbody></table></div>
            <button onclick="downloadResultCSV()" class="btn-main full-width">결과 저장 (Excel)</button>
            <button onclick="closeModal('result-modal')" class="btn-text">닫기</button>
        </div>
    </div>

</main>

<script type="module" src="script.js"></script>
</body>
</html>
