<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioScan Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-content">
        <div class="logo"><i class="fa-solid fa-leaf"></i> BioScan Pro</div>
        <button onclick="openKeyModal()" class="btn-apikey"><i class="fa-solid fa-key"></i> AI 설정</button>
    </div>
</nav>

<main class="app-container">

    <section class="card-panel theme-blue">
        <div class="card-header">
            <div class="header-title">
                <span class="icon-box"><i class="fa-solid fa-clipboard-check"></i></span>
                <h2>학업 성취도 평가</h2>
            </div>
        </div>
        
        <div class="ai-chat-zone">
            <input type="text" id="ask-1" placeholder="예: 생태계의 정의가 뭐야?" onkeypress="if(event.keyCode==13) askGemini(1)">
            <button onclick="askGemini(1)"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div id="ans-1" class="ai-answer hidden"></div>

        <div class="control-group mt-15">
            <button onclick="openLoginModal('사전 평가')" class="btn-action">📝 사전 평가</button>
            <button onclick="openLoginModal('사후 평가')" class="btn-action secondary">🎓 사후 평가</button>
        </div>
    </section>

    <section class="card-panel theme-green">
        <div class="card-header">
            <div class="header-title">
                <span class="icon-box"><i class="fa-solid fa-camera"></i></span>
                <h2>식물 인식 AI</h2>
            </div>
            <select id="camera-select" class="mini-select">
                <option value="" disabled selected>카메라 찾는 중...</option>
            </select>
        </div>

        <div class="ai-chat-zone">
            <input type="text" id="ask-2" placeholder="예: 강아지풀의 특징은?" onkeypress="if(event.keyCode==13) askGemini(2)">
            <button onclick="askGemini(2)"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div id="ans-2" class="ai-answer hidden"></div>
        
        <div class="camera-wrapper">
            <video id="video-element" autoplay playsinline muted style="display:none;"></video>
            <canvas id="canvas-element"></canvas>
            <div id="loader-text" class="placeholder-text">
                <i class="fa-solid fa-camera fa-2x"></i>
                <p>Start 버튼을 누르세요</p>
            </div>
        </div>
        <div id="label-container" class="result-bars"></div>

        <button id="startBtn" onclick="startCamera()" class="btn-main full-width">
            <i class="fa-solid fa-power-off"></i> 카메라 켜기 & 분석 시작
        </button>
    </section>

    <section class="card-panel theme-orange">
        <div class="card-header">
            <div class="header-title">
                <span class="icon-box"><i class="fa-solid fa-microchip"></i></span>
                <h2>환경 데이터 (Arduino)</h2>
            </div>
        </div>

        <div class="ai-chat-zone">
            <input type="text" id="ask-3" placeholder="예: 온도가 식물에 미치는 영향은?" onkeypress="if(event.keyCode==13) askGemini(3)">
            <button onclick="askGemini(3)"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div id="ans-3" class="ai-answer hidden"></div>

        <div class="sensor-grid">
            <div class="sensor-item">
                <span class="s-label">온도</span>
                <span class="s-val" id="val-temp">--</span>
                <span class="s-unit">°C</span>
            </div>
            <div class="sensor-item">
                <span class="s-label">습도</span>
                <span class="s-val" id="val-humid">--</span>
                <span class="s-unit">%</span>
            </div>
            <div class="sensor-item">
                <span class="s-label">조도</span>
                <span class="s-val" id="val-light">--</span>
                <span class="s-unit">Lv</span>
                <p id="desc-light" class="sensor-badge">대기</p>
            </div>
            <div class="sensor-item">
                <span class="s-label">토양</span>
                <span class="s-val" id="val-soil">--</span>
                <span class="s-unit">%</span>
            </div>
        </div>

        <div class="control-group">
            <button onclick="connectArduino()" class="btn-action dark" id="connectBtn">📡 연결</button>
            <button onclick="startRecording()" class="btn-action danger" id="recordBtn" disabled>🔴 기록</button>
            <button onclick="stopAndSaveRecording()" class="btn-action info" id="saveRecordBtn" disabled>💾 저장</button>
        </div>
        <div id="record-status" class="status-msg">센서 연결 대기 중...</div>
    </section>

    <section class="card-panel theme-purple">
        <div class="card-header">
            <div class="header-title">
                <span class="icon-box"><i class="fa-solid fa-calculator"></i></span>
                <h2>방형구법 분석</h2>
            </div>
        </div>

        <div class="ai-chat-zone">
            <input type="text" id="ask-4" placeholder="예: 우점종이 뭐야?" onkeypress="if(event.keyCode==13) askGemini(4)">
            <button onclick="askGemini(4)"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div id="ans-4" class="ai-answer hidden"></div>

        <div class="input-area">
            <label>전체 방형구 수</label>
            <input type="number" id="totalQuadrats" value="10" min="1" oninput="validPos(this)">
        </div>
        <div id="inputList" class="list-container"></div>
        
        <div class="control-group">
             <button onclick="addRow()" class="btn-action dashed">+ 종 추가</button>
             <button onclick="calculate()" class="btn-action">📊 분석 시작</button>
        </div>
    </section>

    <div id="key-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header"><h3>🔐 AI 설정</h3><button onclick="closeModal('key-modal')" class="close-btn">X</button></div>
            <p style="font-size:0.9rem; color:#666; margin-bottom:10px;">
                Google Gemini API 키를 입력하면 사이트 내에서 바로 답변을 받을 수 있습니다.
            </p>
            <input type="password" id="api-key-input" class="modern-input" placeholder="API Key 입력">
            <button onclick="saveApiKey()" class="btn-main full-width">저장하기</button>
            <p style="font-size:0.8rem; color:#999; margin-top:10px;">키는 브라우저에만 저장됩니다.</p>
        </div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header"><h3>분석 결과</h3><button onclick="closeModal('result-modal')" class="close-btn">X</button></div>
            <div class="winner-box"><p>우점종</p><h1 id="dominant-species">-</h1><span id="dominant-iv">IV: 0</span></div>
            <div class="table-wrap"><table id="resultTable"><thead><tr><th>순위</th><th>종</th><th>IV</th></tr></thead><tbody id="resultBody"></tbody></table></div>
            <button onclick="downloadResultCSV()" class="btn-main full-width">결과 저장 (Excel)</button>
        </div>
    </div>

    <div id="login-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header"><h3>학생 정보</h3><button onclick="closeModal('login-modal')" class="close-btn">X</button></div>
            <div class="login-form">
                <label>학번</label><input type="number" id="student-id" placeholder="20513" class="modern-input">
                <label>이름</label><input type="text" id="student-name" placeholder="홍길동" class="modern-input">
            </div>
            <button onclick="startRealQuiz()" class="btn-main full-width mt-20">평가 시작</button>
        </div>
    </div>

    <div id="quiz-modal" class="modal hidden full-screen-modal">
        <div class="quiz-header">
            <div class="timer-box"><i class="fa-regular fa-clock"></i> <span id="timer-display">05:00</span></div>
            <h3 id="quiz-type-title">평가 중</h3>
        </div>
        <div class="quiz-body">
            <div id="quiz-page-1" class="quiz-page"></div>
            <div id="quiz-page-2" class="quiz-page hidden"></div>
        </div>
        <div class="quiz-footer">
            <button id="prev-page-btn" onclick="changePage(1)" class="btn-sub hidden">이전</button>
            <button id="next-page-btn" onclick="changePage(2)" class="btn-main">다음</button>
            <button id="submit-quiz-btn" onclick="submitQuiz()" class="btn-main hidden" style="background:#ff7043;">제출</button>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/teachablemachine-image@latest/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>
</body>
</html>
